<div
    leaflet
    class="leaflet-map"
    [leafletLayers]="[ baseLayer ]"
    [leafletOptions]="mapOptions"
    (leafletMapReady)="onMapReady($event)"
>
    <app-legend [map]="map" [position]="'bottomleft'" [symbology]="symbology"></app-legend> <!-- legend1 -->
    <app-legend [map]="map" [position]="'bottomright'" [symbology]="symbology2"></app-legend> <!-- legend2 -->
</div>
